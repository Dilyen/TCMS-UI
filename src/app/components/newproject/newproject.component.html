<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
<h1 class="h2">New Projects</h1>  
</div> 

<h2>Add New Project</h2>
<div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="project_name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="project_name" formControlName="project_name">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
            </div>
        </div>
        <div class="text-center">  
            <button type="submit" class="btn btn-lg btn-primary">Submit</button> 
            <button class="btn btn-lg btn-secondary" type="reset" (click)="onReset()">Cancel</button>
        </div>
    </form>
</div>
