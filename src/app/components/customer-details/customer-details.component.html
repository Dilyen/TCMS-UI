<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Customers Details</h1>  
</div> 
    
<h2>Details</h2>
<div class="container">
    <div class="card-body">
        <h5 class="card-title">Name: {{ customer.name }}</h5>
        <h5 class="card-title">Address: {{ customer.address }}</h5>
        <h5 class="card-title">Telephone Number: {{ customer.telephoneNumber }} </h5>
        <h5 class="card-title">Email: <a href="mailto:{{ customer.email }}"> {{ customer.email }}</a></h5>
        <button type="submit" class="btn btn-lg btn-danger">Delete</button>
        <button type="submit" class="btn btn-lg btn-success">Update</button>
    </div>
</div>
