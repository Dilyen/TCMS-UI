<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Projects Details</h1>  
</div> 
    
<h2>Details</h2>
<div class="container">
    <div class="card-body">
        <h5 class="card-title">Name: {{ project.project_name }}</h5>
        <h5 class="card-title">Description: {{ project.description }}</h5>
        <button type="submit" class="btn btn-lg btn-danger" (click)="delete(project.project_id)">Delete</button>
        <button type="submit" class="btn btn-lg btn-success">Update</button>
    </div>
</div>
